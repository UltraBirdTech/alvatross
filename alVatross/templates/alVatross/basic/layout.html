{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% include 'valtan/basic/header.html' %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Navbar -->
  {% include 'valtan/basic/nav_bar.html' %}
  <!-- /.navbar -->

  <!-- [START] Sidebar Container -->
  {% include 'valtan/basic/side_menu.html' %}
  <!-- [END] Sidebar Container -->

  <!-- [START] Main Content -->
  <div class="content-wrapper">
        {% block content %}
        {% endblock %}
  </div>
  <!-- [END]Main Content -->
  <footer class="main-footer">
    {% include 'valtan/basic/footer.html' %}
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'valtan/plugins/jquery/jquery.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'valtan/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<script src="{% static 'valtan/plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'valtan/js/adminlte.js' %}"></script>
</body>
</html>
