{% extends 'valtan/basic/layout.html' %}

{% block title %} VALTAN {% endblock %}

{% block content %}
<div class="col-md-12">
    <h1><i class="fas fa-check-circle"></i> PING </h1>
</div>
<div class="col-md-12">
    <form action="{% url 'ping' %}" method="post">
        {% csrf_token %}
        <input type="text" name="dist">
        <button type="submit">SEND</button>
    </form>
</div>
<div class="col-md-12">
    {% if result %}
        <h2>Ping Result</h2>
        <div>SEARCH KEY: {{dist}}</div>
        <table>
            <tr>
                <th>key</th><th>Value</th>
            </tr>
        {% for key, value in result.items %}
            <tr>
                <td>{{key}}</td><td>{{value}}</td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
</div>
{% endblock %}
