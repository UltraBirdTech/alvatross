{% extends 'alvatross/basic/layout.html' %}

{% block title %} POST {% endblock %}

{% block content %}
<div class="col-md-12">
    <h1> Post List </h1>
</div>
<div class_"row">
    <div class="col-md-12">
        <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">New Post</button>
        </div>
    </div>
    <div class="col-md-12">
        {% if post_list %}
            {% for post in post_lit %}
            {% endfor %}
        {% else %}
            <p><font color="red">Post Data is Not Found.</font></p>
        {% endif %}
    </div>
</div>
{% endblock %}
