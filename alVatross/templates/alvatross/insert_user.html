{% extends 'alvatross/basic/layout.html' %}

{% block title %} New User {% endblock %}

{% block content %}
<div class="col-md-12">
    <h1> New User </h1>
</div>
<div class_"row">
    <section class="content">
        <div class="container-fluid">
            <div class="card">
            <div class="col-md-12">
                {% if error %}
                    {% for err in error %}
                        <font color="red">{{ err }}</font>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="col-md-12">
                <table>
                    <form action="{% url 'insert_user' %}" method="post">
                        <div class="col-md-12">
                            {% csrf_token %}
                            {{ add_user_form.as_table }}
                            <input type="hidden" name="is_superuser" value="False">
                        </div>
                        <div class="col-md-12">
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block">New User</button>
                            </div>
                        </div>
                    </form>
                </table>
            </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
